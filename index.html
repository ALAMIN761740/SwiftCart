<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwiftCart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!----- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!----- DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" />

  <!---------- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">


  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!------ Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-dO3Mpo3k5kRm8nCj2AxCgLFj3xsy8+NTnlzvYrD/2I2tYk6xDrH0IXk/3K7b/63F25T0bDiy8k5lfyI1K2hF/w==" crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>

<body>
  <!-- ---------- Navbar -----> 
<header id="navbar-section">
  <nav class="bg-white shadow-md px-6 py-3 flex justify-between items-center">

    <!-- Logo -->
    <a href="#" class="text-2xl font-bold text-primary flex items-center gap-2">
      <i class="fa-solid fa-bag-shopping text-primary"></i>
      <span>SwiftCart</span>
    </a>

    <!-- Desktop Menu Items -->
    <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
      <li>
        <a href="#hero-section" class="hover:text-primary flex items-center gap-1">Home</a>
      </li>
      <li>
        <a href="#products-section" class="hover:text-primary flex items-center gap-1">Products</a>
      </li>
      <li>
        <a href="#features-section" class="hover:text-primary flex items-center gap-1">About</a>
      </li>
      <li>
        <a href="#newsletter-section" class="hover:text-primary flex items-center gap-1">Contact</a>
      </li>
    </ul>

    <!-- Cart Icon + Mobile Menu -->
    <div class="flex items-center space-x-3">

      <!-- Cart Button -->
       <button class="btn   p-3">
      <a class="flex" href="#faq"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-5 h-4"><!--!Font Awesome Free v7.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path fill="rgba(36, 38, 208, 1.00)" d="M0 72C0 58.7 10.7 48 24 48L69.3 48C96.4 48 119.6 67.4 124.4 94L124.8 96L524.7 96C549.8 96 568.7 118.9 564 143.6L537.6 280.6C529.6 322 493.4 352 451.2 352L171.4 352L176.5 380.3C178.6 391.7 188.5 400 200.1 400L456 400C469.3 400 480 410.7 480 424C480 437.3 469.3 448 456 448L200.1 448C165.3 448 135.5 423.1 129.3 388.9L77.2 102.6C76.5 98.8 73.2 96 69.3 96L24 96C10.7 96 0 85.3 0 72zM162.6 304L451.2 304C470.4 304 486.9 290.4 490.5 271.6L514.9 144L133.5 144L162.6 304zM208 480C234.5 480 256 501.5 256 528C256 554.5 234.5 576 208 576C181.5 576 160 554.5 160 528C160 501.5 181.5 480 208 480zM432 480C458.5 480 480 501.5 480 528C480 554.5 458.5 576 432 576C405.5 576 384 554.5 384 528C384 501.5 405.5 480 432 480z"/></svg></a>
      </button>

      <!-- Hamburger Menu (Mobile Only) -->
      <div class="dropdown md:hidden">
        <label tabindex="0" class="btn   p-3">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-5 h-4"><!--!Font Awesome Free v7.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path fill="rgba(36, 38, 208, 1.00)" d="M96 160C96 142.3 110.3 128 128 128L512 128C529.7 128 544 142.3 544 160C544 177.7 529.7 192 512 192L128 192C110.3 192 96 177.7 96 160zM96 320C96 302.3 110.3 288 128 288L512 288C529.7 288 544 302.3 544 320C544 337.7 529.7 352 512 352L128 352C110.3 352 96 337.7 96 320zM544 480C544 497.7 529.7 512 512 512L128 512C110.3 512 96 497.7 96 480C96 462.3 110.3 448 128 448L512 448C529.7 448 544 462.3 544 480z"/></svg>
        </label>
        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52 mt-2">
          <li><a href="#hero-section">Home</a></li>
          <li><a href="#products-section">Products</a></li>
          <li><a href="#features-section">About</a></li>
          <li><a href="#newsletter-section">Contact</a></li>
        </ul>
      </div>

    </div>

  </nav>
</header>



<!--  Hero Section -->
<section id="hero-section"
  class="relative min-h-[520px] flex items-center overflow-hidden"
  style="background-image: url('assets/image/banner-image.png'); background-size: cover; background-position: center;">


  <div class="absolute left-0 top-0 bottom-0 w-2/5 
              bg-gradient-to-r from-black/80 via-black/40 to-transparent">
  </div>

  
  <div class="relative z-10 max-w-7xl mx-auto px-6 w-full">
    <div class="max-w-xl text-white space-y-6">
      <h1 class="text-4xl md:text-6xl font-bold">
        Best Collection For You
      </h1>

      <p class="text-lg text-gray-200">
        Discover the latest trends in fashion, electronics, and more. Shop with confident and style at SwiftCart.
      </p>

      <a href="#products-section" class="btn btn-primary px-6">
        Shop Now
      </a>
    </div>
  </div>
</section>








  <!-- 3️⃣ Features Section -->
  <section id="features-section"></section>

  <!-- 4️⃣ Category Section -->
  <section id="category-section"></section>

  <!-- 5️⃣ Trending Section -->
  <section id="trending-section"></section>

  <!-- 6️⃣ All Products Section -->
  <section id="products-section"></section>

  <!-- 7️⃣ Newsletter Section -->
  <section id="newsletter-section"></section>

  <!-- 8️⃣ Footer Section -->
  <footer id="footer-section"></footer>

  <!-- 9️⃣ Modal (Hidden by default) -->
  <div id="product-modal"></div>












  <section class="container mx-auto py-10">
  <h2 class="text-3xl font-bold text-center mb-6">All Products</h2>
  <div id="product-container" class="grid md:grid-cols-4 gap-6"></div>
  </section>








  <script src="./js/api.js"></script>
  <script src="./js/cart.js"></script>
  <script src="./js/main.js"></script>
  <script src="assets/banner-image.png"></script>
</body>
</html>
